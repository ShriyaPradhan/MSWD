<!DOCTYPE html>
<html>
<head>
    <title>Global Airlines - Forgot Password</title>
    <style>
        body {
            background-image: url('background.jpg');
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            margin-top: 10px;
            color: #666;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin: 10px 0;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Forgot Password</h1>
        <p>Enter your email address to reset your password:</p>
        <input type="email" id="email" placeholder="Email">
        <button id="resetPasswordButton">Reset Password</button>
        <a href="login.html">Back to Login</a> <!-- Link back to the login page -->
    </div>

    <script>
        const resetPasswordButton = document.getElementById("resetPasswordButton");

        resetPasswordButton.addEventListener("click", function () {
            const email = document.getElementById("email").value;

            // Send a password reset email to the provided email address.
            // In a real-world application, you would send an email with a reset link.

            // For this example, let's assume the request was successful.
            alert("Password reset instructions sent to your email.");
        });
    </script>
</body>
</html>
