<!DOCTYPE html>
<html>
<head>
    <title>Flight Selection - Global Airlines</title>
    <style>
        body {
            background-image: url('bg1.jpg');
            font-family: Arial, sans-serif;
            background-color: #81aada;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 60px auto 0;
            padding: 20px;
            background-color: #dfedf1;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0;
            font-weight: bold;
        }

        input[type="text"],
        select,
        input[type="radio"],
        input[type="date"] {
            width: 100%;
            padding: 15px; /* Increase padding for larger text fields */
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .form-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .form-section label {
            font-weight: normal;
        }

        /* Custom CSS for the source and destination text fields */
        .form-section .location-inputs {
            display: flex;
            justify-content:space-around;
        }

        .form-section .location-inputs input {
            width: 60%;
        }
    </style>
</head>

            <div class="form-section">
                <label>Choose Your Trip:</label>

            <div class="form-section">

            </div>

            <div class "form-section" id="returnDateSection">

            </div>

            <div class="form-section">
