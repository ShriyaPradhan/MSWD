<!DOCTYPE html>
<html>
<head>
    <title>Flight Selection - Global Airlines</title>
    <style>
        body {
            background-image: url('bg1.jpg');
            font-family: Arial, sans-serif;
            background-color: #81aada;
            margin: 0;
        }

        h1 {
            max-width: 500px;
            margin: 60px auto 0;
            padding: 20px;
            background-color: #08bff2;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 60px auto 0;
            padding: 20px;
            background-color: #dfedf1;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            text-align: center;
        }

        h2 {
            max-width: 500px;
            margin: 60px auto 0;
            padding: 20px;
            background-color: #f20808;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            text-align: center;
        }

        h3 {
            max-width: 500px;
            margin: 60px auto 0;
            padding: 20px;
            background-color: #f208bb;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            text-align: center;
        }

        h4{
            color: rgb(51, 51, 51);
            text-align: center; /* Center the title */
        }
        label {
            display: block;
            margin: 10px 0;
            font-weight: bold;
        }

        input[type="text"],
        select,
        input[type="radio"],
        input[type="date"] {
            width: 100%;
            padding: 15px; /* Increase padding for larger text fields */
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .form-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .form-section label {
            font-weight: normal;
        }

        /* Custom CSS for the source and destination text fields */
        .form-section .location-inputs {
            display: flex;
            justify-content:space-around;
        }

        .form-section .location-inputs input {
            width: 60%;
        }
    </style>
</head>
<body>
    <div class ="container">
        <form>
        <h4>OFFERS AVAILABLE</h4>
        <h1>Flat 20% OFF on HDFC Debit Cards.</h1>
        <h2>Flat 25% OFF ON All Credit Cards from April - June 2024.</h2>
        <h3>Flat 15% 0FF ON ICICI Credit Card.</h3>
        <button type="Button" id="bookButton">BACK</button>
    </form>
    </div>
    <script>
        
        const bookButton = document.getElementById("bookButton");
        
        bookButton.addEventListener("click", function () {
            // Redirect to a page where users can select and book flights.
            window.location.href = "reservedornot.html";
        });

    </script>

</body>
</html>
