<!DOCTYPE html>
<html>
<head>
    <title>Global Airlines - Login</title>
     
    <style>
        body {
            background-image: url('background.jpg');
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin: 10px 0;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login to Global Airlines</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="loginButton">Log In</button>
        <button id="signupButton">Sign Up</button>
        <a href="forgot_password.html">Forgot Password?</a> <!-- Added "Forgot Password" link -->


       
    </div>

    <script>
        const login = document.getElementById("loginButton");
        const signupButton = document.getElementById("signupButton");

        loginButton.addEventListener("click", function () {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Send the username and password to the server for authentication.
            // In a real-world application, you would make an AJAX request to a server.

            // For this example, let's assume a successful login and redirect to the main reservation page.
            window.location.href = "reservedornot.html";
        });

        signupButton.addEventListener("click", function () {
            window.location.href = "signup.html";
        });
    </script>
</body>
</html>
